<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waste Management at NIT Silchar</title>
    <link rel="stylesheet" type="text/css" href="./Waste Management.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Waste Management</a>


        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        </div>
    </nav>


    <div class="container my-3">
        <h2>Details of wastes</h2>
        <hr>

        
        <form class="row g-3">
            <div class="col-md-6">
                <label for="addName" class="form-label">Name</label>
                <input type="text" class="form-control" id="addName"  placeholder="Enter your name">
            </div>
            <div class="col-md-6">
                <label for="addNumber" class="form-label">Contact number</label>
                <input type="text" class="form-control" id="addNumber" placeholder="Enter your contact number">
            </div>
            <div class="col-12">
                <label for="addLocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="addLocation" placeholder="Location of the waste">
            </div>

            <div class="col-md-6">
                <label for="addDate" class="form-label">Waste found on:</label>
                <input type="date" class="form-control" id="addDate"
                    placeholder="Enter the date on which waste was spotted">
            </div>
            <div class="col-md-6">
                <label for="addNature" class="form-label">Nature of waste</label>
                
                <input class="form-control" list="datalistOptions" id="addNature"
                    placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="Dairy" id="Dairy">
                    <option value="Pulp and Paper" id="Pulp and Paper">
                    <option value="Fertilizer" id="Fertilizer">
                    <option value="Plastic waste" id="Plastic waste">
                    <option value="Food waste" id="Food waste">
                    <option value="Dispensary waste" id="Dispensary waste">
                </datalist>
            </div>


            <div class="col-12 my-3">
                <button type="submit" class="btn btn-secondary" id="addBtn">Save your entry</button>
            </div>
        </form>
        <h2 id="tasks" class="my-2">Registered wastes with the Management Authorities</h2>
        <hr>
        <div id="wastes" class="row container-fluid"> </div>
    </div>
    
    <button id="submit" class="btn btn-primary">Submit</button>
    <button id="clearCardsBtn" class="btn btn-danger clear-all-button">Clear All Cards</button>
    <div id="table">
        <h2>To the Partnering Corporations</h2>

        <table class="table table-striped">
            <thead>
                <tr class="table-warning">
                    <th scope="col">Nature of waste</th>
                    <th scope="col">Location</th>
                    <th scope="col">Name</th>
                    <th scope="col">Delete the row</th>
                </tr>
            </thead>
            <tbody id='tableBody'></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./Waste Management.js"></script>
</body>

</html>
