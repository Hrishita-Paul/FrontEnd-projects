<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <div class="container my-3">
        <h1 id="To-Dos">Enter the details of wastes</h1><hr>
        
        <div class="card lead">
            <div class="card-body">
                <div class="form-group">
                    <h5 class="card-title">Name</h5>
                    <input type="text" class="form-control alert alert-info" id="addName" aria-describedby="time"
                        placeholder="Enter your name" role="alert">
                </div>
                <div class="form-group">
                    <h5 class="card-title">Contact Number</h5>
                    <input type="text" class="form-control alert alert-info" id="addNumber" aria-describedby="time"
                        placeholder="Enter your contact number" role="alert">
                </div>
                <h5 class="card-title">Nature of waste</h5>
<input class="form-control alert alert-info" list="datalistOptions" id="addNature" placeholder="Type to search...">
<datalist id="datalistOptions">
  <option value="Dairy" id="Dairy">
  <option value="Pulp and Paper" id="Pulp and Paper">
  <option value="Fertilizer" id = "Fertilizer">
  <option value="Plastic waste" id = "Plastic waste">
  <option value="Food waste" id = "Food waste">
    <option value="Dispensary waste" id= "Dispensary waste">
</datalist>
<div class="form-group">
    <h5 class="card-title">Location</h5>
    <input type="text" class="form-control alert alert-info" id="addLocation" aria-describedby="time"
        placeholder="Enter the location of the waste" role="alert">
</div>
                <button class="btn btn-primary" id="addBtn">Save your entry</button>
            </div>
        </div>
        
        <h1 id="tasks" class="my-2">Registered Wastes</h1>
        <hr>
        <div id="notes" class="row container-fluid"> </div>
    </div>
